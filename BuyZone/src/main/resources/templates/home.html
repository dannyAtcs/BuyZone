<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 10px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
    <script type="text/javascript">
function OnSubmitForm()
{
   var param = document.getElementById("param").value;
   console.log(param);
   document.productform.action="app/product/find/"+param;
   return true;
}
</script>

</head>
<body>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BuyZone</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
<!--                <li class="active"><a href="#">Home</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Log in</a></li>
                <li><a href="/register"><span class="glyphicon glyphicon-book"></span> Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <form name="productform" action="product" method="GET" onsubmit="return OnSubmitForm();">
        <input type="text" name="param" id="param" placeholder="Type/Name/Brand/Code">
        <input type="submit" value="Search">
    </form>
</div>
<br>
<br>

<div class="container">
    <div class="row">
        <div th:each="product : ${products}">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading" th:text="${product.proName}"></div>
                    <div class="panel-body"> <a th:href="@{'/app/product/find/' + ${product.proName}}" >
                        <img th:src="${product.imgUrl }" class="img-responsive" style="width:400px;height:200px;" alt="Image"></a></div>
                    <div class="panel-footer" th:text="${product.proDescription}"></div>
                </div>
            </div>
        </div:forEach>


    </div>
</div><br>



</div>
</body>
</html>
