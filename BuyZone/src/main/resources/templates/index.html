<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <h1>Hello Spring Security</h1>
    <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
    <ul>
        <li>Go to the <a href="/user" th:href="@{/user}">secured pages</a></li>
    </ul>


    <div th:each="product : ${products}">
        <div class="card" style="width: 18rem;">
            <img th:src="${product.imgUrl}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.proName}" ></h5>
                <p class="card-text" th:text="${product.proDescription}"></p>
             <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
