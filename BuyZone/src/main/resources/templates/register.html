<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row" style= "display: flex;
    justify-content: center;">
        <div class="col-md-6 col-md-offset-3">
            <h1 style="color:black;">SignUp</h1>
            <form th:action="@{/api/register}" method="post">
                <div th:if="${params}">
                    <div class="alert alert-danger" th:text="${params}">

                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div class="form-group">
<!--                    <label for="email">Email</label>:-->
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email">
                </div>
                <br>
                <div class="form-group">
<!--                    <label for="firstname">FirstName</label>:-->
                    <input type="text"
                           id="firstname"
                           name="firstname"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Firstname">
                </div>
                <br>
                <div class="form-group">
<!--                    <label for="lastname">Lastname</label>:-->
                    <input type="text"
                           id="lastname"
                           name="lastname"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Lastname">
                </div>
                <br>
                <div class="form-group">
<!--                    <label for="password">Password</label>:-->
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <br>

                <div class="form-group">
<!--                    <label for="cpassword">Confirm Password</label>:-->
                    <input type="password"
                           id="cpassword"
                           name="cpassword"
                           class="form-control"
                           placeholder="Confirm Password">
                </div>
                <br>
                <div class="form-group">
                    <div class="row" style= "display: flex;
                      justify-content: center;">
                        <div class="col-sm-6 col-sm-offset-3" style="back">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-dark"
                                   style="color:white;"
                                   value="Sign Up">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style= "display: flex;
    justify-content: center;">
    <p><a href="/" th:href="@{/home}">Back to home page</a></p></div>

</div>
</body>
</html>
